<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ </title>

    <link rel="stylesheet" href="style.css">
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="main quiz-main">
        <div class="quiz-background">
        </div>
        <div class="quiz-img-background">
            <img src="./asset/img/js-circle.png" alt="" srcset="">
        </div>
        <div class="quiz-section-header">
            <a href="./index.html"><span>Back</span></a>
            <h4 class="user-name">Hello {BLAZE}</h4>
            <h3>Score : <span class="score"></span></h3>
        </div>
        <div class="quiz-section-question">
            <div class="right-wrong">
                <span id="right">Correct</span>
                <span id="wrong">Wrong </span> 
                    
                    
            </div>
            
            <h3><span class="answered-q"></span>/<span class="total-q"></span></h3>
            <h4 class="question-box">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur asperiores explicabo optio </h4>
        </div>
        <div class="quiz-section-answers">
            <div class="q-options option-a"><span>Answer option 1</span></div>
            <div class="q-options option-b"><span>Answer option 2</span></div>
            <div class="q-options option-c"><span>Answer option 3</span></div>
            <div class="q-options option-d"><span>Answer option 4</span></div>
        </div>

                <div class="gameover-btn">

</body>
</html>
