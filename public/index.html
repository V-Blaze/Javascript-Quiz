<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT QUIZ</title>
    <link rel="stylesheet" href="style.css">
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="main">
        <header>
            <h2 class="user-name">Hello {BLAZE}</h2>
            <h3 class="greet">Good Day</h3>
        </header>
        <div class="hero">
            <section class="quiz-details">
                <div class="quiz-history">
                    <span>Correct</span>
                    <span>Wrong</span>
                    <span>Total</span>
                </div>
                <div class="quiz-level">
                    <span>Beginner</span>
                    <span>intermediate</span>
                    <span>Expert</span>
                </div>

            </section>
            <section class="score-details">
                <div class="score-history">
                    <h2>score: 1000</h2>
                    <h3>best score: 7000</h3>
                </div>
            </section>
            <section class="quiz-type">
                <div class="js-quiz">
                    <h3>JavaScript Quiz</h3>
                    <button class="quiz-btn">Start Quiz</button>
                </div>

                <div class="js-interview">
                    <h3>JavaScript Interview</h3>
                    <button class="interview-btn">Try Interview</button>
                </div>

            </section>

        </div>

        <footer>
            <h4>CopyRigth Tech-Blaze</h4>
            <span>CRYPTO OCEAN CORP</span>
        </footer>
    </div>
    
</body>
</html>
